baseurl: "/weblog" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "amosdudley.github.io" # the base hostname & protocol for your site.
title: "Amos Dudley"


paginate: 3 #articles per page
paginate_path: /blog/page:num #makes pagination working


#contacts
git: "https://github.com/amosdudley"  #Add your github url here.
stackoverflow: "" #Add your stackoverflow url here.
twitter: "https://twitter.com/amosdudley"  #Add your twitter url here.

#disqus comment
disqus:
    shortname: "amosdudley" #replace with your disqus comment short name

#google analytics
google:
    tracking-id: "UA-38980012-1" #paste your tracking id here
gems:
  - jekyll-sitemap

# This is used by feed.xml. Uncomment if you want to use it.
# description: "..."

exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

flickr_set:
  gallery_tag:   'p'
  gallery_class: 'gallery'
  a_href:        nil
  a_target:      '_blank'
  image_rel:     ''
  image_size:    's'
  api_key:       'f9486a1fe21258653e3cb4332c9541c5'
